<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Validation</title>
    <link rel="icon" href="favicon.jpg" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
   <div class="container"> 
     
    <!-- input field -->
     <div class="input-field">
       <span class="heading">Indian Number Validation</span>
       <span class="input">Enter Your Mobile Number :</span>
       <span class="input1">(Without country code)</span>
        
       <input id="phone" class="phone" placeholder="Enter your number here" type="number">
       <button id="btn" class="btn">VERIFY</button>
        
       <span id="error" class="error"> </span>
     </div>

    <!-- output field -->
     <div class="output-field">
    
      <p id="valid" class="text-field" >Valid :</p>
      <p id="country_code" class="text-field">Country code :</p>
      <p id="country" class="text-field">Country :</p>
      <p id="prefix" class="text-field">Prefix :</p>
      <p id="international_format" class="text-field">International format :</p>
      <p id="local_format" class="text-field">Local format :</p>
      <p id="carrier" class="text-field">Carrier :</p>
      <p id="type" class="text-field">Type :</p>
      
  
     </div>
    </div>
  
    


   <script src="script.js"></script>
 </body>
</html>
